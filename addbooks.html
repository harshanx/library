<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Books</title>
  <style>
    body { font-family: system-ui,system-ui, '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Open Sans', 'Helvetica Neue', sans-serif,Arial; background: #f9f9f9; padding: 20px; }
    h1 { color: #212529;font-size: calc(1.325rem + .9vw); }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; vertical-align: middle; }
    th { background: #fff; }
    img { width: 40px; height: 60px; object-fit: cover; border-radius: 4px; }
    button { padding: 6px 10px; margin: 2px; border: none; border-radius: 4px; cursor: pointer; }
    .add-btn { background: #28a745; color: white; }
    #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: #fff; padding:20px; border-radius: 8px; width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); margin: 0;}
    .modal-content input { width: 100%; margin-bottom: 10px; padding: 8px 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    .modal-content h3 { margin: 0 0 15px 0; text-align: left; }
    body.modal-open { overflow: hidden; padding-right: 17px; }
  </style>
</head>
<body>

  <h1>Add Books ðŸ“š</h1>
  <button class="add-btn" onclick="openModal()">âž• Add Book</button>

 <table>
  <thead>
    <tr>
      <th>Cover</th>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Edition</th>
      <th>Copies</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="books-table-body"></tbody>
</table>

  
  <div id="modal">
    <div class="modal-content">
      <h3>Add a New Book</h3>
      <input type="text" id="book-id" placeholder="Book ID">
      <input type="text" id="book-title" placeholder="Book Title">
      <input type="text" id="book-author" placeholder="Book Author">
      <input type="text" id="genre" placeholder="Book genre">
      <input type="text" id="book-edition" placeholder="Book Edition">
      <input type="number" id="book-copies" placeholder="Number of Copies">
      <input type="text" id="book-cover" placeholder="Cover Image URL">
      <button class="add-btn" onclick="addBook()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
  <a href="borrowbooks.html">
    <button>Click Me!</button>
  </a>
  <script src="addbooks.js"></script>
</body>
</html>
