<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2196F3;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0b7dda;
    }
    p {
      text-align: center;
      margin-top: 15px;
    }
    a {
      color: #2196F3;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Signup</h2>
    <!-- âœ… Added script call -->
    <form onsubmit="return goToForm(event)">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    function goToForm(event) {
      event.preventDefault(); // prevent page refresh
      window.location.href = "form.html"; // redirect to form page
    }
  </script>
</body>
</html>
